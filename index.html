<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="illustration" content="https://www.frontendmentor.io?ref=challenge | Frontend mentor">
 <title>Product preview card</title>
 <link rel="stylesheet" href="style.css">
 <script src="main.js" defer></script>
</head>

<body>
 <main>
  <div class="row-1">
   <img id="img-mobile" src="images/image-product-mobile.jpg" alt="product image" width="32">
   <img id="img-desktop" src="images/image-product-mobile.jpg" alt="product image" width="32" height="32">
  </div>
  <div class="row-2">
   <p class="pre-title">Perfume</p>
   <h1>Gabrielle Essence Eau De Parfum</h1>
   <p>
    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
   </p>
   <div class="price-box">
    <h2>$149.99</h2>
    <p>$169.99</p>
   </div>
   <button type="button">
    <img src="images/icon-cart.svg" alt="cart icon" width="15" height="15">
    <span>Add to Cart</span>
   </button>
  </div>
 </main>

</body>

</html>
